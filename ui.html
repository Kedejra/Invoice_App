<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Materialize Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
     <!-- Font AWESOME SCRIPT INCLUSION (ICONS)-->
    <script src="https://kit.fontawesome.com/7b36db9d89.js" crossorigin="anonymous"></script>
    
    <script defer src="client.js"></script>
    <title>The Invoice App</title>
    <style>
        .hidden
        {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper teal">
            <div class="container">
                <a href="#" class="brand-logo center">The Invoice App</a>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title orange-text text-darken-1"><b>Add Invoice</b></span>
                <br>
                <form id="add-form" class="col">
                    <div class="row">
                        <div class="input-field col s3">
                            <label for="custID">Customer ID</label>
                            <input type="text" id="custID" name="custID" placeholder="Customer ID" required>
                        </div>
                        <div class="input-field col s3">
                            <label for="invoiceDate">Invoice Date</label>
                            <input type="date" id="invoiceDate" name="invoiceDate" placeholder="Invoice Date" required>
                        </div>
                        </div>

                        <div class="row">
                        <div class="input-field col s6">
                            <label for="billingAddr">Billing Address</label>
                            <input type="text" id="billingAddr" name="billingAddr" placeholder="Street Address" required>
                        </div>

                        <div class="input-field col s5">
                            <input type="text" id="billingCity" name="billingCity" placeholder="City" required>
                        </div>

                        <div class="input-field col s4">
                            <input type="text" id="billingState" name="billingState" placeholder="State/Province">
                        </div>
                        <div class="input-field col s4">
                            <input type="text" id="billingCountry" name="billingCountry" placeholder="Country" required>
                        </div>
                        <div class="input-field col s3">
                            <input type="text" id="billingPostal" name="billingPostal" placeholder="Zip/ Postal Code">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s5">
                            <label for="billingTotal">Total Bill</label>
                            <input type="number" name="billingTotal" id="Total" placeholder="Total ($)" required>
                        </div>
                    </div>
                        <button class="add-btn btn orange darken-3 waves-effect"><i class="fa fa-plus"></i> Add Invoice</button>
                        <button class="view-btn btn teal darken-1 right waves-effect"><i class="fa fa-book"></i>  View Invoices</button>
                </form>
                
            </div>
            </div>

            <br><br>
            <hr>
            <br>
            <h3 class= "orange-text text-darken-1 center">Invoices</h3>
            <br>
            <p class="center">In order to update double click on field to edit and click pencil icon when ready to submit</p>
            <p class="center">Click 'x' to delete</p>
            <br>
            <table  class="striped highlight">
                <thead>
                <tr>
                    <th></th>
                    <th colspan="2">Customer ID</th>
                    <th colspan="2">Invoice Date</th>
                    <th colspan="2">Billing Address</th>
                    <th>Total Bill ($)</th>
                    <th colspan="2"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="invoice-list">

            </tbody>
            </table>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
